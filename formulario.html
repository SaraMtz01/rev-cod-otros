<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <!-- Se agregan etiquetas label -->
  <form class="formulario">
    <label for="name">Nombre </label>
    <input type="text" name="name" id="name">
  
    <br />
  
    <label for="age"> Edad </label>
    <input type="number" name="age" id="age">
  
    <br />
  
    <label for="nationality">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
  
    <input type="submit">
  </form>

  <div>
    <h2 id="lista-de-invitados">Lista de invitados</h2> <!-- se agrega id requerido en js -->

  </div>

  <script src="formulario.js"></script> <!-- Se corrije ruta para poder acceder al archivo js -->
</body>

</html>
